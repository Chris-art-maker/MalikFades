<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MalikFades - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado con enlaces a la derecha -->
  <header>
    <nav class="navbar">
      <div class="logo">MalikFades</div>
      <div class="nav-buttons">
        <a href="servvicios.html" class="btn-nav">Servicios</a>
        <a href="about.html" class="btn-nav">Contacto</a>
      </div>
    </nav>
  </header>

  <!-- Secci√≥n principal con imagen de fondo -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>MalikFades</h1>
      <p>Estilo y precisi√≥n desde New York</p>
      <button onclick="openForm()" class="btn-reserva">Reservar Cita</button>
      <a href="https://instagram.com" target="_blank" class="instagram">S√≠guenos en Instagram</a>

      <!-- üé• Video centrado -->
      <div class="video-box">
        <video autoplay muted loop playsinline>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Tu navegador no soporta videos HTML5.
        </video>
      </div>
    </div>
  </section>

  <!-- Formulario emergente -->
  <div class="form-popup" id="reserveForm">
    <form class="form-container">
      <h2>Reservar una cita</h2>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <select required>
        <option disabled selected>Selecciona un servicio</option>
        <option>Corte de pelo</option>
      </select>
      <input type="date" required>
      <input type="time" required>
      <button type="submit" class="btn">Reservar</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Cerrar</button>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("reserveForm").style.display = "block";
    }
    function closeForm() {
      document.getElementById("reserveForm").style.display = "none";
    }
  </script>
</body>
</html>
